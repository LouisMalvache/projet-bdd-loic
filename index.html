<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programme d'Entraînement - Accueil</title>

    <link rel="icon" type="image/png" href="img/logo.png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Ton CSS personnalisé -->
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <span id="connectedUser">Aucun</span>

    <!-- Bouton pour afficher/masquer la section de connexion -->
    <div style="text-align: center; margin: 20px 0;">
        <button id="toggleLoginButton" class="btn-toggle-login">
            <i class="fas fa-user"></i> Connexion / Inscription
        </button>
    </div>

    <!-- Section de connexion (masquée par défaut) -->
    <div id="loginSection" style="display: none;">
        <h1>Bienvenue sur la page d'accueil</h1>
        <input type="text" id="loginInput" placeholder="Login">
        <input type="password" id="passwordInput" placeholder="Password">
        <input type="button" id="registerButton" value="S'inscrire">
        <input type="button" id="loginButton" value="Se connecter">

       
            <button id="deconnectButton" onclick="deconnecter()">Se déconnecter</button>
    </div>

    <div class="container">
        <!-- MODE SÉLECTION -->
        <div id="selection-mode">

            <!-- Hero Section -->
            <div class="hero-section">
                <h1><i class="fas fa-plus-circle"></i> Crée Ton Programme</h1>
                <p>Sélectionne tes exercices préférés pour créer un programme personnalisé</p>
            </div>

            <!-- Compteur -->
            <div id="exercise-counter" style="display: none;">
                <div class="days-badge">
                    <i class="fas fa-check-circle"></i> <span id="counter-text">0 exercice sélectionné</span>
                </div>
            </div>

            <!-- Boutons d'action -->
            <div class="action-buttons">
                <button id="btn-validate" class="btn-capture" disabled>
                    <i class="fas fa-check"></i> Valider Mon Programme
                </button>
                <button id="btn-reset" class="btn-reset" style="display: none;">
                    <i class="fas fa-trash"></i> Réinitialiser
                </button>
            </div>

            <!-- Grille d'exercices par groupe musculaire -->
            <div id="exercises-container"></div>

        </div>

        <!-- MODE PROGRAMME -->
        <div id="program-mode" style="display: none;">
            <!-- Header -->
            <div class="hero-section">
                <h1 id="program-display-title">Mon Programme Perso</h1>
                <p id="program-exercise-count">Programme créé avec 0 exercices</p>
            </div>

            <!-- Actions -->
            <div class="action-buttons">
                <button id="btn-edit" class="btn-capture">
                    <i class="fas fa-edit"></i> Modifier
                </button>
                <button id="btn-reset-program" class="btn-reset">
                    <i class="fas fa-trash"></i> Réinitialiser
                </button>
            </div>

            <!-- Programme détaillé -->
            <div id="program-details" class="day-card"></div>
        </div>

    </div>

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Your custom JavaScript -->
    <script src="main.js"></script>
</body>
</html>
