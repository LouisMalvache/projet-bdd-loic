<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Profil - Programme d'Entraînement</title>

    <link rel="icon" type="image/png" href="img/logo.png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- CSS personnalisé -->
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
    <div class="container">
        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- Navigation à gauche -->
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="index.html">
                        <i class="fas fa-home"></i> Accueil
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="profil.html">
                        <i class="fas fa-user"></i> Mon Profil
                    </a>
                </li>
            </ul>
            
            <!-- Bouton de connexion à droite -->
            <div class="navbar-nav ms-auto d-flex align-items-center">
                <button id="toggleLoginButton" class="btn-login-compact">
                    <i class="fas fa-sign-in-alt"></i> Connexion
                </button>
                <span id="connectedUserBadge" class="user-badge" style="display: none;">
                    <i class="fas fa-user-circle"></i> <span id="connectedUser"></span>
                </span>
            </div>
        </div>
    </div>
    

</nav>

    <div class="container" style="margin-top: 100px;">
        
        <!-- MESSAGE SI NON CONNECTÉ -->
        <div id="not-connected-message" style="display: none;">
            <div class="hero-section">
                <h1><i class="fas fa-user-lock"></i> Accès Refusé</h1>
                <p>Vous devez être connecté pour accéder à votre profil</p>
                <a href="index.html" class="btn-capture">
                    <i class="fas fa-arrow-left"></i> Retour à l'accueil
                </a>
            </div>
        </div>

        <!-- CONTENU DU PROFIL -->
        <div id="profile-content" style="display: none;">
            
            <!-- HEADER PROFIL -->
            <div class="profile-header">
                <div class="profile-avatar">
                    <i class="fas fa-user-circle"></i>
                </div>
                <div class="profile-info">
                    <h1 id="profile-username">Utilisateur</h1>
                    <p class="profile-subtitle">
                        <i class="fas fa-calendar-check"></i> Membre depuis le <span id="profile-member-since">--</span>
                    </p>
                </div>
                <button onclick="deconnecter()" class="btn-logout">
                    <i class="fas fa-sign-out-alt"></i> Déconnexion
                </button>
            </div>

            <!-- PLANNING HEBDOMADAIRE -->
            <div class="profile-section">
                <h2 class="section-title">
                    <i class="fas fa-calendar-alt"></i> Mon Planning de la Semaine
                </h2>
                
                <div id="weekly-schedule" class="weekly-schedule">
                    <!-- Sera rempli dynamiquement -->
                </div>
            </div>

            <!-- GROUPES MUSCULAIRES CIBLÉS -->
            <div class="profile-section">
                <h2 class="section-title">
                    <i class="fas fa-crosshairs"></i> Groupes Musculaires Ciblés
                </h2>
                
                <div id="muscle-groups-chart" class="muscle-groups-container">
                    <!-- Sera rempli dynamiquement -->
                </div>
            </div>

            <!-- HISTORIQUE DES SÉANCES -->
            <div class="profile-section">
                <h2 class="section-title">
                    <i class="fas fa-history"></i> Dernières Modifications
                </h2>
                
                <div id="session-history" class="session-history">
                    <!-- Sera rempli dynamiquement -->
                </div>
            </div>

        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- JavaScript du profil -->
    <script src="main.js"></script>
</body>
</html>
